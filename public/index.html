<html>
  <head>
    <title>HTML Inspect</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
      iframe {
        width: 100%;
        border: none;
        height: 75%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #overlay {
        width: 100%;
        height: 75%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #overlay-inside {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #highlight {
        background: rgba(0, 0, 0, .3);
        position: absolute;
      }

      #page-container {
        height: 75%;
      }

      #tree-container {
        height: 25%;
        border-top: 2px solid black;
        padding: 10px;
        box-sizing: border-box;
      }

      #tree-container > div {
        overflow-y: scroll;
        height: 100%;
      }

      .node.selected {
        background: rgba(79, 65, 18, .4);
      }
    </style>
  </head>
  <body>
    <div id="main-container"></div>

    <script src="bundle.js"></script>
  </body>
</html>
