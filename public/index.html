<html>
  <head>
    <title>HTML Inspect</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
      #overlay {
        width: 100%;
        height: 70%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #overlay-inside {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #highlight {
        background: rgba(0, 0, 0, .3);
        position: absolute;
      }

      #page-container {
        height: 70%;
      }

      #tree-container {
        padding: 10px;
        box-sizing: border-box;
        height: calc(100% - 33px);
      }

      #tree-container > div {
        overflow-y: scroll;
        height: 100%;
      }

      .main-page-container {
        height: 30%;
        border-top: 2px solid black;
      }

      .editor-bar {
        padding: 5px;
        border-bottom: 1px solid black;
        overflow: hidden;
      }

      .editor-bar .add-rule {
        border: 1px solid #e5e5e5;
        background: #fff;
        border-radius: 3px;
        font-size: 12px;
        float: right;
      }

      .editor-bar .add-rule:hover {
        background-color: #4183c4;
        color: #fff;
      }

      .node.selected {
        background: rgba(79, 65, 18, .4);
      }
    </style>
  </head>
  <body>
    <div id="main-container"></div>

    <script src="bundle.js"></script>
  </body>
</html>
